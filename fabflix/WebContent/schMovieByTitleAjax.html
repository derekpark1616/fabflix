<!DOCTYPE html>

<html>
<head>
<script>
	var request;
	function sendInfo() {

		var v = document.vinform.title.value;
		var url = "MovieSearchAjax.jsp?val=" + v;

		if (window.XMLHttpRequest) {
			request = new XMLHttpRequest();
		} else if (window.ActiveXObject) {
			request = new ActiveXObject("Microsoft.XMLHTTP");
		}

		try {
			request.onreadystatechange = getInfo;
			request.open("GET", url, true);
			request.send();
		} catch (e) {
			alert("Unable to connect to server");
		}
	}

	function getInfo() {
		if (request.readyState == 4) {
			var val = request.responseText;
			document.getElementById('mv01').innerHTML = val;
		}
	}
</script>

</head>

<body>


	<form name="vinform">
		<input type="text" name="title" value=""
			placeholder="Movie Title fiew letters" onkeyup="sendInfo()">
	</form>

	<span id="mv01"> </span>

</body>
</html>
